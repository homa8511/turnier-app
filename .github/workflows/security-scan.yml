name: Security Scan

on:
  push:
    branches: [ "main" ]
  schedule:
    - cron: '0 3 * * 0'
  workflow_dispatch:

jobs:
  scan-images:
    name: Scan Frontend & Backend Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
      issues: write
    strategy:
      matrix:
        project: [frontend, backend]
    steps:
      - name: Log in to the GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Run Trivy vulnerability scanner
        id: trivy-scan
        uses: aquasecurity/trivy-action@0.32.0
        with:
          # Scannt das 'latest' Image, das vom Release-Workflow ver√∂ffentlicht wurde
          image-ref: 'ghcr.io/${{ github.repository_owner }}/turnier-app-${{ matrix.project }}:latest'
          format: 'template'
          template: '@/contrib/issue.tpl'
          output: 'trivy-results.md'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'
      - name: Create GitHub Issue on failure
        if: failure() && steps.trivy-scan.outcome == 'failure'
        uses: actions-cool/issues-helper@v3
        with:
          actions: 'create-issue'
          token: ${{ secrets.GITHUB_TOKEN }}
          title: 'üõ°Ô∏è Sicherheits-Scan fehlgeschlagen f√ºr ${{ matrix.project }}'
          body: |
            Der automatische Trivy-Scan hat eine oder mehrere kritische/hohe Schwachstellen im Docker-Image f√ºr **${{ matrix.project }}** (Tag: `latest`) gefunden.
            Bitte √ºberpr√ºfen Sie die Details unten und aktualisieren Sie die betroffenen Abh√§ngigkeiten.
            ### Scan-Ergebnisse
            ${{ steps.trivy-scan.outputs.result }}
          labels: security,vulnerability